name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Lint and Prettier check
      - name: Lint & Format check
        run: |
          npm run lint
          npm run format -- --check

      # 5️⃣ Optional: Run tests (if any)
      # - name: Run tests
      #   run: npm test

      # 6️⃣ Deploy to Railway
      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          railwayToken: ${{ secrets.RAILWAY_API_KEY }}
          projectId: <your-railway-project-id>
          serviceId: <your-service-id>
